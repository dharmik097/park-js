<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkJS - History</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <script src="../js/index.js"></script>

    <script>
      $(function () {
        $("#header").load("../includes/header.html", function () {
          // After header loads, call the history function
          showAllHistory();
        });
        $("#footer").load("../includes/footer.html");
      });

      // Also call it when page loads
      window.onload = function () {
        showAllHistory();
      };
    </script>
  </head>

  <body>
    <div id="header"></div>

    <div class="container" style="text-align: center; min-height: 70vh">
      <img src="../images/park.png" alt="Park" width="200px" />

      <h1>üÖøÔ∏è Parking History</h1>
      <p class="text-muted">View all your saved parking locations</p>

      <div class="mb-3">
        <button onclick="clearAllLocations()" class="btn btn-warning">
          üóëÔ∏è Clear All History
        </button>
        <a href="../" class="btn btn-success">‚ûï Add New Location</a>
      </div>

      <div
        id="historyData"
        style="text-align: left; max-width: 800px; margin: 0 auto"
      >
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading your parking history...</p>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

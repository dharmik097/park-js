<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkJS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <link href="styles/style.css" rel="stylesheet" type="text/css" />

    <script src="js/index.js"></script>

    <script>
      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
      });
    </script>
  </head>

  <body>
    <div id="header"></div>

    <div class="container" style="text-align: center">
      <img src="images/park.png" alt="Park" width="200px" />

      <h1>Save Your Parking Location</h1>
      <p class="text-muted">Never forget where you parked again!</p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <div class="mb-3">
              <label for="inputColor" class="form-label">Color:</label>
              <select class="form-select" id="inputColor">
                <option value="...">Choose a color...</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Orange">Orange</option>
                <option value="Green">Green</option>
                <option value="Red">Red</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="inputSection" class="form-label">Section:</label>
              <input
                type="text"
                id="inputSection"
                class="form-control"
                placeholder="e.g., A, B, North, etc."
              />
            </div>

            <div class="mb-3">
              <label for="inputNumber" class="form-label">Number:</label>
              <input
                type="number"
                id="inputNumber"
                class="form-control"
                placeholder="e.g., 123"
              />
            </div>

            <button onclick="saveData();" class="btn btn-primary btn-lg w-100">
              Save Parking Location
            </button>

            <div class="mt-3">
              <small class="text-muted"
                >üìç Location coordinates will be saved automatically</small
              >
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <a href="/place/" class="btn btn-outline-primary me-2"
          >View Last Location</a
        >
        <a href="/history/" class="btn btn-outline-secondary">View History</a>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
